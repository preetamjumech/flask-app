<!DOCTYPE html>
<html>
<head>
  <title>Word Check</title>
</head>
<body>
  <h1>Word Check</h1>
  <form method="POST">
    <label for="word">Enter a word:</label>
    <input type="text" name="word" id="word" value="{{ word }}">
    <input type="submit" value="Check">
  </form>
  {% if message %}
    <p>Your word is: {{ message }}</p>
  {% endif %}
</body>
</html>
